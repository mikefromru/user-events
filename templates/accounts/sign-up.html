{% extends 'app/app.html' %}
{% load static %}
{% block content %}


<div id="sign-up" class="container">
    <div>
        <h1>Sign Up</h1>
        {% verbatim %}
        <li v-for="(x, key) in errors">
        {{ key }} - {{ x.toString() }} 
        </li>
        {% endverbatim %}
        <form>
            <div class="form-group mb-3">
                <input v-model="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input v-model="first_name" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group mb-3">
                <input v-model="last_name" type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group mb-3">
                <input v-model="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <input v-model="password_confirm" type="password" class="form-control" placeholder="Password confirm">
            </div>
            <button type="button" class="btn btn-primary" @click="register">Sign Up</button>
        </form>
        <a href="{% url 'sign-in' %}">Sign In</a>
    </div>
</div>


<script src="{% static 'js/accounts/sign-up.js' %}"></script>

{% endblock %}

{% extends 'app/app.html' %}
{% load static %}
{% block content %}


<div id="sign-up" class="container">
    <div>
        <h1>Sign Up</h1>
        <form>
            <div class="form-group mb-3">
                <input v-model="username" type="email" class="form-control"
                    aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input v-model="Email" type="email" class="form-control"
                    aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <input v-model="First name" type="" class="form-control"
                    aria-describedby="emailHelp" placeholder="First name">
            </div>
            <div class="form-group mb-3">
                <input v-model="Last name" type="" class="form-control"
                    aria-describedby="emailHelp" placeholder="Last name">
            </div>
            <div class="form-group mb-3">
                <input v-model="password" type="password" class="form-control"
                    placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <input v-model="password_confirm" type="password" class="form-control"
                    placeholder="Password confirm">
            </div>
            <button type="button" class="btn btn-primary" @click="login">Sign Up</button>
        </form>
        <a href="{% url 'sign-in' %}">Sign In</a>
    </div>
</div>


<script src="{% static 'js/accounts/sign-up.js' %}"></script>

{% endblock %}

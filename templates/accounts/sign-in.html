{% extends 'app/app.html' %}
{% load static %}
{% block content %}

<div id="login-app" class="container">

    <div class="main-div-card">
        <div class="card p-3" style="width: 30rem;">

            <p class="card-title text-center p-3 fs-3">Вход</p>
            {% verbatim %}
            <li class="p-3 text-danger" v-for="x in errors">
                {{ x.toString() }} 
            </li>
            {% endverbatim %}
            <form>
                <div class="form-group mb-3">
                    <input v-model="username" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input v-model="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary" @click="login">Войти</button>
            </form>
            
            <h6 class="pt-3"><a href="{% url 'sign-up' %}">Зарегистрироваться</a></h6>

        </div>
    </div>

</div>

<script src="{% static 'js/accounts/login.js' %}"></script>
{% endblock %}

{% extends 'app/app.html' %}
{% load static %}
{% block content %}

<div id="login-app" class="container">
    <div>
        <h1>Sign In</h1>
        <form>
            <div class="form-group mb-3">
                <input v-model="username" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input v-model="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" @click="login">Sign in</button>
        </form>
    </div>
    <div>
        <a href="{% url 'sign-up' %}">Sign Up</a>
   </div>
</div>

<script src="{% static 'js/accounts/login.js' %}"></script>
{% endblock %}
